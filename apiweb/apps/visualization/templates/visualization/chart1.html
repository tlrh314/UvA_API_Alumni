{% extends "base.html" %}
{% load static %}

{% block stylesheets %} {{ block.super }}
<style>
    .body {
        margin:0;
        position:fixed;
        top:0;
        right:0;
        bottom:0;
        left:0;
    }
</style>{% endblock stylesheets %}


{% block title %}API - Research - Theses{% endblock title %}

{% block content %}

<div class="main-content" role="main">
 <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Theses
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#" id="bsc">Bsc</a></li>
    <li><a href="#" id="msc">Msc</a></li>
    <li><a href="#" id="phd">PhD</a></li>
  </ul>
</div>
    <h1 class="text-center">Some graphs</h1>
    <div id="tree-wrapper">
        <canvas id="chart" width="400" height="400"></canvas>
    </div>
    <!-- if more elements, give ID -->
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

    var data = '{{ json_data | safe }}',
        graph = JSON.parse(data);
    console.log(graph);

    var ctx = $('#chart');

    var pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            datasets: [{
                data: [10, 20, 30]
            }],

            // These labels appear in the legend and in the tooltips when hovering different arcs
            labels: [
                'Red',
                'Yellow',
                'Blue'
            ]
        },

        options: Chart.defaults.pie
    });

</script>

{% endblock content %}
