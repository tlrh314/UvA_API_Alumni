{% extends "base.html" %}
{% load static %}

{% block stylesheets %} {{ block.super }} 
<style>
    .links line {
      stroke: #999;
      stroke-opacity: 0.6;
    }
    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }
</style>{% endblock stylesheets %}


{% block title %} API - Visualisation - Tree {% endblock title %}

{% block content %}

<div class="main-content" role="main">
    <h1 class="text-center"> Student-Supervisor Relation Tree </h1>
    <svg width="960" height="600"></svg>
</div>


<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="{% static 'visualization/js/fisheye.js' %}"></script>

<script>
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var fisheye = d3.fisheye.circular()
        .radius(200)
        .distortion(2);

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    d3.json("{% static 'visualization/mis.json' %}", function(error, graph) {
        if (error) throw error;

        var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

        var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("r", 5)
            .attr("fill", function(d) { return color(d.group); })
            .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        node.append("title")
            .text(function(d) { return d.id; });

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graph.links);

        // svg.on("mousemove", function() {
        //     fisheye.focus(d3.mouse(this));

        //     node.each(function(d) { d.fisheye = fisheye(d); })
        //         .attr("cx", function(d) { return d.fisheye.x; })
        //         .attr("cy", function(d) { return d.fisheye.y; })
        //         .attr("r", function(d) { return d.fisheye.z * 4.5; });

        //     link.attr("x1", function(d) { return d.source.fisheye.x; })
        //         .attr("y1", function(d) { return d.source.fisheye.y; })
        //         .attr("x2", function(d) { return d.target.fisheye.x; })
        //         .attr("y2", function(d) { return d.target.fisheye.y; });
        // });

        function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });
        };
//    });

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }
</script>




{% endblock content %}
